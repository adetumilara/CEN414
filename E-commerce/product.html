<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/74610b4fae.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
  <!-- header section starts  -->
  
  <header class="header">
  
    <a href="#" class="logo"> <i class="fa-brands fa-apple"></i> Apple </a>
  
      <nav class="navbar">
          <a href="index.html">home</a>
          <a href="feature.html">features</a>
          <a href="#products">products</a>
          <a href="review.html">review</a>
      </nav>
  
      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <a href="cart.html" class="fas fa-shopping-cart" id="cart-btn"></a>
        <div class="fas fa-user" id="login-btn"></div>
    </div>
  
      <form action="" class="search-form">
          <input type="search" id="search-box" placeholder="search here...">
          <label for="search-box" class="fas fa-search"></label>
      </form>
  
      <form action="" class="login-form">
          <h3>login now</h3>
          <input type="email" placeholder="your email" class="box">
          <input type="password" placeholder="your password" class="box">
          <p>forget your password <a href="#">click here</a></p>
          <p>don't have an account <a href="#">create now</a></p>
          <input type="submit" value="login now" class="btn">
      </form>
  
  </header>  

  <!-- header section ends -->

  <!-- product section starts  -->
  <section class="products" id="products">

    <h1 class="heading pro"> our <span>products</span> </h1>

    <div class="swiper product-slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide box">
                <img src="image/iphone3.png" alt="">
                <h3>iPhone 14</h3>
                <div class="price"> $1199.99</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>

        </div>
        <div class="swiper-wrapper">

            <div class="swiper-slide box">
                <img src="image/iphone2.png" alt="">
                <h3>iPhone 13</h3>
                <div class="price"> $899.99 </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
        </div>

    </div>

    <div class="swiper product-slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide box">
                <img src="image/macbook.png" alt="">
                <h3>Macbook</h3>
                <div class="price"> $2499.99 </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>

            
        </div>
        <div class="swiper-wrapper">

            <div class="swiper-slide box">
                <img src="image/airpods.png" alt="">
                <h3>Airpods</h3>
                <div class="price"> $299.99 </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>

            
        </div>

    </div>


  </section>
